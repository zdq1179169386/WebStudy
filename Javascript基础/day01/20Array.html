  <script>
    var obj = [];
    console.log(obj instanceof Array);
    console.log(Array.isArray(obj));

    // every(),筛选 数组里每个元素的值,返回 bool
    var arr = [10,20,30];
    var result = arr.every(function (ele,index) {
      return ele > 10;
    });
    console.log(result);
    
    //  filter ,返回值 是一个新数组
    var arr1 = arr.filter(function (ele){
        return ele > 10;
    })
    console.log(arr1);
    // 追加
    arr1.push(40);
    console.log(arr1);
    // 删除最后一个
    arr1.pop();
    console.log(arr1);
    // 删除第一个
    arr1.shift();
    console.log(arr1);
    // 向第一个元素前面追加数组，并返回新数组长度
    arr1.unshift(10,20);
    console.log(arr1);
    
    // 对数组的每个元素执行一次提供的函数。
    arr1.forEach(function (ele){
      console.log(ele);
    });
    // 给数组每个元素之间+分割符
    var str = arr1.join("+");
    console.log(str);

    // map  传入函数，返回一个新的数组，对
    var newArr = arr1.map(function (ele){
        return  ele / 2;
    });
    console.log(newArr);
    // 反转数组
    console.log(arr1.reverse());
    
    // 排序
    console.log(arr1.sort());

    var arr2 = ["d","b","c","a",1,2,64,65];
    console.log(arr2.sort());
    var arr3 = arr2.sort(function (x,y){
      if (x > y) {
        return 1;
      } else if(x<y) {
        return -1;
      } else{
        return 0;
      }
    })
    console.log(arr3);
