<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #dv1{
      width: 300px;
      height: 300px;
      background-color: red;
    }
    #dv2{
      width: 200px;
      height: 200px;
      background-color: green;
    }
    #dv3{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="dv1">
    <div id="dv2">
      <div id="dv3"></div>
    </div>
  </div>
  <script>
    //  window.event.cancelBubble = true; google 和IE 支持，火狐不支持
    //  e.stopPropagation(); google，火狐支持，ie 不支持
    document.getElementById('dv1').onclick = function (){
      console.log(this.id);
      window.event.cancelBubble = true;
    }
    document.getElementById('dv2').onclick = function (){
      console.log(this.id);
      window.event.cancelBubble = true;
    }
    // 事件参数对象
    document.getElementById('dv3').onclick = function (e){
      console.log(this.id);
      console.log(e);
      // 火狐不支持
      window.event.cancelBubble = true;
      e.stopPropagation();
    }
  </script>
</body>
</html>
