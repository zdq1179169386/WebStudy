<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    元字符
    . 任意一个除了\n 以外任意的字符
    [] ：范围 [0-9] 0到9之间的一个数字，[a-zA-Z]
    {n} 前面的表达式出现了n次
    * ：0次到多次
    [a-z]{1,3}a到z 最小出现1次，最多出现3次
    .{3,} 3次和无限次
    | ： 或者
    () : 分组，提升优先级
    + : 前面的表达式出现1次或者多次
    ？ ： 前面的表达式出现0次或者1次，阻止贪婪模式
    限定符：
    ^ : 以什么开头，或者取反
    ^[0-9] : 以数字开头
    ^[a-z] : 以小写字母开头
    [^0-9] : 取反，非数字
    [^a-z] : 非小写字母
    $ : 以什么结束
    \d : 任意一个数字，相当于 [0-9]
    \D : 非数字
    \s : 空白符
    \S : 非空白符
    \w : 非特殊符号
    \W : 特殊符号
   -->
  
</body>
</html>
