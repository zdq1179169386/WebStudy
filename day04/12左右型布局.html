<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.top,.banner,.main,.footer {
			width: 900px;
			border: 1px solid #eee;
			margin: 0px auto;
		}
		.top {
			height: 100px;
			background-color: purple;
		}
		.banner {
			height: 120px;
			background-color: yellow;
			margin: 10px auto;
		}
		.main {
			height: 500px;
			background-color: pink;
			margin: 10px auto;
		}
		.left {
			height: 500px;
			width: 298px;
			border-left: 1px solid #ccc;
			border-right: 1px solid #ccc;
			background-color: white;
			float: left;
		}
		.right {
			height: 500px;
			width: 590px;
			float: right;
			background-color: red;
		}
		.footer {
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
