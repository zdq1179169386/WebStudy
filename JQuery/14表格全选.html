<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    table {
      /* 边框合并 */
      border-collapse: collapse;
      /* 单元格间距 */
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }
    th,td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    th {
      background: #09c;
      font: bold 16px '微软雅黑';
      color: #fff;
    }
    td {
      font: 14px '微软雅黑'
    }
    tbody tr {
      text-align: center;
      background-color: #f0f0f0;
    }
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <table>
      <thead>
        <th>
          <input type="checkbox" name="" id="j_cbAll">
        </th>
        <th>菜名</th>
        <th>饭店</th>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>红烧肉</td>
          <td>和平饭店</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>红烧肉</td>
          <td>和平饭店</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>红烧肉</td>
          <td>和平饭店</td>
        </tr>
        <tr>
          <td> <input type="checkbox" />
          </td>
          <td>红烧肉</td>
          <td>和平饭店</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./jquery-1.12.4.js"></script>
  <script>
    $(function(){
      $('#j_cbAll').click(function(){
        $('#j_tb input').prop('checked',$(this).prop('checked'));
      })
      $('#j_tb input').click(function(){
        var length = $('#j_tb input:checked').length;
        var allLength = $('#j_tb input').length;
        if(length == allLength){
          $('#j_cbAll').prop('checked',true);
        }else{
          $('#j_cbAll').prop('checked',false);
        }
      })
    })
  </script>
</body>
</html>
