<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function File(name,size,time){
      this.name = name;
      this.size = size;
      this.time = time;
    }
    var f1 = new File("c","200M","2018-10-3");
    var f2 = new File("a","100M","2018-10-2");
    var f3 = new File("b","50M","2017-10-1");
    var arr = [f1,f2,f3];
    function fn(attr){
      // 函数作为返回值
      return function (obj1,obj2){
        if(obj1[attr] > obj2[attr]){
          return 1;
        }else if (obj1[attr] == obj2[attr]){
          return 0;
        }else{
          return -1;
        }
      }
    }
    var ff = fn("name");
    // 函数作为参数
    arr.sort(ff);
    for(var i = 0; i < arr.length; i++){
      console.log(arr[i].name+arr[i].size+arr[i].time);
    }
  </script>
</body>
</html>
