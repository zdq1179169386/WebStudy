<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 参数意义： 1， 动画属性， 动画时间 ， 动画方式， 延迟时间 */
      /* transition: width 0.3s ease 0; */
      /* transition: all 0.3s ease 0; */
      /* 多组动画 */
      /* 过渡写到本身上 */
      transition: width 0.3s ease 0, height 0.4s ease-in 1s;

    }
    div:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
