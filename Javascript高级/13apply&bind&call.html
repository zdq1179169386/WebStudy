<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function sayColor(a, b) {
      console.log(sayColor.name);
      console.log(a + this.color + b);

    }
    var obj = new Object();
    obj.color = "red";
    // apply 传obj 和参数数组
    sayColor.apply(obj, ["1111", "2222"]);
    // call 传 obj 和 分开传参数
    sayColor.call(obj, "ssss", "dddd");

    function Person(age){
      this.age = age;
    }
    Person.prototype.play = function (){
      console.log(this+"---"+this.age);
    }
    function Student(age){
      this.age = age;
    }
    // bind 会创建一个新的函数，新函数与被调函数有相同的函数体,当目标函数被调用时 this 值绑定到 bind() 的第一个参数
    // 主要作用改变this 指向
    var per = new Person(10);
    var stu = new Student(20);
    var f1 = per.play.bind(stu);
    
    f1();
  </script>
</body>

</html>
