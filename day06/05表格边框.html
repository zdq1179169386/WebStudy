<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      height: 300px;
      border: 4px solid purple;
    }
    td {
      border: 4px solid palegreen;
      text-align: center;
    }
    table,td {
      /* 合并相邻边框 */
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- cellpadding : 单元格内容和边框之间的距离，cellspacing ： 单元格和单元格之间的距离 -->
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td>天王盖地虎</td>
      <td>天王盖地虎</td>
      <td>天王盖地虎</td>
    </tr>
    <tr>
      <td>宝塔镇河妖</td>
      <td>宝塔镇河妖</td>
      <td>宝塔镇河妖</td>
    </tr>
    <tr>
      <td>小鸡炖蘑菇</td>
      <td>小鸡炖蘑菇</td>
      <td>小鸡炖蘑菇</td>
      </tr>
  </table>
  
</body>
</html>
