<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      /* position: absolute; */
      width: 300px;
      height: auto;
      display: block;
      /* left: 50%; */
      /* margin: 0 auto 必须是块级元素 */
      margin: 10px auto;
      /* transform: translateX(-50%); */
      /* name ； 名称 ， duration ： 时间，timing-function ： 动画曲线 ， delay ： 延迟几秒， iteration-count  ： 播放次数 infinite ： 无限次 */
      /* direction ： 是否逆向 */
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: hert 0.5s  infinite ;
    }
    @keyframes hert {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="images/hert.jpg" alt="">
</body>
</html>
