<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 100px;
      background-color: pink;
      /* padding-left: 30px;  */
      /* 因为父盒子有宽度，则padding 撑开了 */
    }
    .son {
      /* 子盒子，没有给定宽度，则padding 不会撑开盒子 */
      /* width: 300px; 假如这时候给son 加了宽度，则会撑开 son盒子*/
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">123</div>
  </div>
</body>
</html>
