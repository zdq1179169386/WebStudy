<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- parentMsg 驼峰命名，要用斜杠改成小写 -->
    <mycom v-bind:parent-msg='msg'></mycom>
  </div>
  <script>

    var vm = new Vue({
      el: '#app',
      data:{
        msg:'父组件数据'
      },
      methods:{},
      components:{
        mycom:{
          template: "<h1>这是一个私有组件++ {{ parentMsg }}</h1>",
          // 子组件不能访问到父组件的data 和 methods ，只能通过props 传值
          // data 适合存放私有属性
          // data 中的属性可以修改
          data : function(){
            return {}
          },
          //  props 是数组，存放所有父组件传向子组件的数据，
          // props 中的属性是不能修改的
          props:['parentMsg']

        },
      }
    })
  </script>
</body>
</html>
