<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- gei window 添加 随机数函数 -->
    <script>
        (function (win) {
            function Random() {

            }
            Random.prototype.getRandom = function (min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }
            win.Random = new Random();
        })(window);
        console.log(Random.getRandom(0, 40));
    </script>
    <style>
        div {
            width: 800px;
            height: 600px;
            background-color: gray;
            /*子绝父相*/ 
            position: relative;
        }
    </style>

</head>

<body>
    <div class="map"></div>

    <script>
        (function (window) {
            var map = document.querySelector(".map");
            // 食物构造
            function Food(width, height, color) {
                this.width = width || 20;
                this.height = height || 20;
                this.color = color;
                this.x = 0;
                this.y = 0;
                this.elemnt = document.createElement("div");
            };
            Food.prototype.init = function (map) {
                var div = this.elemnt;
                div.style.position = "absoulte";
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                div.style.backgroundColor = this.color;
                map.appendChild(div);
                this.render(map);
            };
            Food.prototype.render = function (map) {
                this.x = Random.getRandom(0, map.offsetWidth / this.width) * this.width;
                this.y = Random.getRandom(0, map.offsetHeight / this.height) * this.height;
                this.elemnt.style.left = this.x + "px";
                this.elemnt.style.top = this.y + "px";
                console.log(this.elemnt.style.left);

            }
            var food = new Food(20, 20, "pink");
            food.init(map);
        })(window);

    </script>
</body>

</html>
