<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    .tb {
      width: 520px;
      height: 280px;
      background-color: pink;
      margin: 100px auto;
      position: relative;
    }
    .tb a {
      width: 24px;
      height: 28px;
      background-color: pink;
      display: block;
      top: 50%;
      margin-top: -14px;
      position: absolute;
    }
    .left {
      left: 0;
    }
    .right {
      right: 0;
    }
    .tb ul {
      width: 88px;;
      height: 13px;
      background-color :rgba(0, 0, 0, 0.4);
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -44px;
      border-radius: 8px;
    }
    .tb ul li {
      width: 8px;
      height: 8px;
      background-color: #fff;
      display: inline-block;
      margin: 3px;
      border-radius: 50%;
    }
    .tb .current {
      background-color: #f40;
    }
  </style>
</head>
<body>
  <div class="tb">
    <img src="images/tb.jpg" alt="">
    <a href="#" class="left"></a>
    <a href="#" class="right"></a>
    <ul>
      <li class="current"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
