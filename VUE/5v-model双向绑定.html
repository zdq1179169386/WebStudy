<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{msg}}</h3>
        <!-- v-model 可以实现表单元素和model 的双向绑定 -->
        <!-- 表单元素 input ，select， checkbox，textarea -->
        <input type="text" v-model='msg' >
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'双向绑定',
            },
        })
    </script>
</body>
</html>
