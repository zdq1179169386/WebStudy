<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        算术运算符: + - * / %
        一元运算符: ++ --
        二元运算符： 需要两个操作数
        三元 ： ？ a ：b
        复合运算符 ： += -= *= /= %=
        关系运算符： > < >= <= == ===  !=  !==
        == : 只判断值
        === ： 判断值和类型 
        逻辑运算符： && || ！
        */ 
        var str = '5';
        var num = 5;
        console.log(str==num);//true
        console.log(str===num);//false

        
    </script>
</body>
</html>
