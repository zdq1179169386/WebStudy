<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            width: 100px;
            height: 30px;
            border: 1px solid pink;
            /* 不换行 */
            white-space: nowrap;
            overflow: hidden;
            /* 省略号显示，必须加上 overflow ： hidden */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <li>我是文字，我是文字</li>
    <li>我是文字，我是文字</li>
    <li>我是文字，我是文字</li>
    <li>我是文字，我是文字</li>
    <li>我是文字，我是文字</li>
</body>
</html>
