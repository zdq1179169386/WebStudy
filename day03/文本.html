<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		s{
			text-decoration: none; /*下划线，,上划线，删除线，none*/
		}
		
		body {
			font-size: 30px
		}

		em {
			font-style: normal;/*取消斜体*/
		}
		
	</style>
</head>
<body>
	<div>
	<!-- 斜体 -->
	<em>文本</em>
	<i>文本</i>
	</div>
	<div>
	<!-- 加粗 -->
	<strong>文本</strong>
	<b>文本</b>
	</div>
	<!-- 下划线 -->
	<div>
	<u>文本</u>
	<ins>文本</ins>
	</div>
	<!-- 删除线 -->
	<div>
	<s>文本</s>
	<del>文本</del>
	</div>

</body>
</html>
