<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 内置对象，自定义对象，浏览器对象
        // 对象：无序属性的集合,属性的值可以是任何类型
        //1， 系统的构造函数
        var person = new Object();
        person.name = "小明";
        person.age = 20;
        person.sayhi = function (){
            console.log("你好"+person.name+person.age);
        };
        person.sayhi();

        //2， 自定义构造函数
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.sayhi = function (){
                console.log("你好"+this.name+this.age);
            };
        }
        var person2 = new Person("小红",10);
        person2.sayhi();
        // 判断类型
        console.log(person2 instanceof Person);
        // 3,字面量方式创建对象
        // 一次性对象
        var obj1 = {};//空对象
        obj1.name = "111";
        obj1.age = 30;
        obj1.sayhai = function (){
            console.log("222");
        };
        obj1.sayhai();

        var obj2 = {
            name : "obj2",
            age : 21,
            eat : function (){
                console.log("eat");
            },
        };
        obj2.eat();
        // 另外一种访问属性的方式
        obj2["name"] = "zdq";
        obj2["eat"]();

    </script>
</body>
</html>
