<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery-1.12.4.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    #wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto;
      padding-left: 10px;
      background-image: url(imgs/bg.jpg);
    }

    #wrap li {
      background-image: url(imgs/libg.jpg);
    }

    #wrap>ul>li {
      float: left;
      margin-right: 10px;
      /* 子绝父相 */
      position: relative;
    }

    #wrap a {
      display: block;
      width: 100px;
      height: 30px;
      /* 下划线 */
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }

    #wrap li ul {
      /* 子绝父相 */
      position: absolute;
      top: 30px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <ul>
      <li>
        <a href="javascript:void(0);">一级菜单1</a>
        <ul>
          <li><a href="javascript:void(0);">二级菜单11</a></li>
          <li><a href="javascript:void(0);">二级菜单12</a></li>
          <li><a href="javascript:void(0);">二级菜单13</a></li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">一级菜单2</a>
        <ul>
          <li><a href="javascript:void(0);">二级菜单21</a></li>
          <li><a href="javascript:void(0);">二级菜单22</a></li>
          <li><a href="javascript:void(0);">二级菜单23</a></li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">一级菜单3</a>
        <ul>
          <li><a href="javascript:void(0);">二级菜单31</a></li>
          <li><a href="javascript:void(0);">二级菜单32</a></li>
          <li><a href="javascript:void(0);">二级菜单33</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <script>
    $(function () {
      $('#wrap>ul>li').mouseenter(function () {
//         clearQueue:如果设置成true，则清空队列。可以立即结束动画。
// jumpToEnd:如果设置成true，则完成队列。可以立即完成动画。
        // 先停止当前正在执行的动画，再执行动画
        $(this).children('ul').stop().slideDown();
      })
      $('#wrap>ul>li').mouseleave(function () {
        $(this).children('ul').stop().slideUp();
      })
    })
  </script>
</body>

</html>
