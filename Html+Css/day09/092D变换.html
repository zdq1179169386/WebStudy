<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    .first {
      width: 100px;
      height: 100px;
      background-color: pink;
      transition: all 0.3s;
    }
    .first:hover {
      /* 移动 x， y 轴 */
      transform: translate(50px, 50px);
    }
    .second {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .third {
      width: 225px;
      height: 150px;
      /* line-height: 150px; */
      overflow: hidden;
      transition: all 0.3s;
      /* text-align: center; */
      margin: 0 auto;
      /* text-indent: -999px; */
    }
    /* 当div 小于 img ，img 要居中显示的话，设置宽高 100%， margin = auto */
    .third img {
      width: 100%;
      height: 100%;
      margin: auto;
      transition: all 0.3s;
    }
    .third:hover img {
      /* 缩放宽高 */
      transform: scale(1.2);
    }
    .fourth {
      width: 100px;
      height: 100px;
      background-color: chartreuse;
      transition: all 0.3s;
      margin: 200px auto;
      /* 设置旋转点 */
      transform-origin: top right;

    }
    .fourth:hover {
      /* 旋转45度 正负决定顺时针和逆时针 */
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="first"></div>
  <div class="second">绝对定位的居中展示</div>
  <div class="third"><img src="images/1.jpg" ></div>
  <div class="fourth"></div>

</body>
</html>
