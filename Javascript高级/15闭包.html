  <script>
    // 闭包会捕获外面的变量
    function f1() {
      var num = 10;
      return function () {
        num++;
        return num;
      }
    }
    var ff = f1();
    console.log(ff());
    console.log(ff());
    console.log(ff());

    var name = "The Window";
    var object = {
      name: "My Object",
      getNameFunc: function () {
        return function () {
          console.log(this);
          return this.name;
        };
      }
    };
    var fa = object.getNameFunc();
    console.log(fa());
    alert(object.getNameFunc()());
