<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*  隐藏不占位置 */
            /* display: none; */
            /* visibility 隐藏保留位置 */
            visibility: hidden;
            /*  hidden : 超出隐藏，auto : 自动加滚动条，scroll : 始终有滚蛋条 */
            /* overflow: scroll; */
        }
        p {
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <p>1234</p>
</body>
</html>
