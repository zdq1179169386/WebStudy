<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <style>
    li{
      border: 1px dashed #999;
      margin: 5px;
      line-height: 35px;
      padding-left: 5px;
      font-size: 12px;
      width: 100%;
    }
     li:hover {
      background-color: hotpink;
      transition: all 0.8s ease;
    }
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateY(80px);
    }
    .v-enter-active,
    .v-leave-active {
      transition: all 1s ease;
    }
    .v-move {
      transition: all 0.6s ease;
    }
    .v-leave-active{
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <label>
        Id:
        <input type="text" v-model='id'>
      </label>
      <label>
        Name:
        <input type="text" v-model='name'>
      </label>
      <input type="button" value="添加" @click='add'>
    </div>
    <!-- <ul> -->
      <!-- 列表动画必须放在 transition-group 中， -->
      <!-- appear ： 入场动画 -->
      <!-- tag : 指定 transition-group 渲染为什么样的元素 -->
      <!-- 不加tag 默认渲染为span 标签 -->
      <transition-group appear tag="ul">
        <li v-for='(item,i) in list' :key='item.id' @click='del(i)'>
          {{ item.id }} --- {{ item.name }}
        </li>
      </transition-group>
    <!-- </ul> -->
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        list: [{
            id: 1,
            name: 'zdq1'
          },
          {
            id: 2,
            name: 'zdq2'
          },
          {
            id: 3,
            name: 'zdq3'
          },
        ]
      },
      methods: {
        add() {
          this.list.push({
            id: this.id,
            name: this.name
          });
          this.id = this.name = ''
        },
        del(i) {
          this.list.splice(i,1)
        }
      },
    })
  </script>
</body>

</html>
