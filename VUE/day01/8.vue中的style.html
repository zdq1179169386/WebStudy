<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 第一种，内联样式，绑定对象 -->
    <!-- 对象中 font-size 有横线的必须得用引号 -->
    <!-- <h1 :style="{ color : 'red','font-size': '40px'}">这是一个标题</h1> -->

    <!-- 第二种， 将样式定义到data 中 -->
    <h1 :style="styleObj1">这是一个标题</h1>

    <!-- 第三种，多样式 -->
    <h1 :style="[styleObj1,styleObj2]">这是一个标题</h1>

  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data: {
        styleObj1 : {
          color : 'red',
          'font-size' : '40px'
        },
        styleObj2 : {
          'text-decoration' : 'underline'
        }
      }
    })
  </script>
</body>
</html>
