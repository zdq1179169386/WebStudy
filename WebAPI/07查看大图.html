<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function my$(id){
            return document.getElementById(id);
        }
    </script>
    <style>
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }
        h1 {
            color: #333;
            background-color: transparent;
        }
        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }
        ul {
            padding: 0;
        }
        li {
            float: left;
            padding: 1em;
            list-style: none;
        }
        #imagegallery {
            list-style: none;
        }
        #imagegallery li {
            display: inline;
        }
        #imagegallery li a img {
            border: 0;
        }

    </style>
</head>
<body>
    <h2>美女画廊</h2>
    <ul id="imagegallery">
        <li><a href="images/1.jpg"><img src="images/1-small.jpg" alt="" width="100"></a></li>
        <li><a href="images/2.jpg"><img src="images/2-small.jpg" alt="" width="100"></a></li>
        <li><a href="images/3.jpg"><img src="images/3-small.jpg" alt="" width="100"></a></li>
        <li><a href="images/4.jpg"><img src="images/4-small.jpg" alt="" width="100"></a></li>
    </ul>
    <div style="clear:both"></div>
    <img src="images/placeholder.png" alt="" id="image" width="400">
    <p id="desc">选择一个突破</p>
    <script>

        var objs = my$('imagegallery').getElementsByTagName('a');
        for(var i = 0;i < objs.length;i++){
            objs[i].onclick = function (){
                my$('image').src = this.href;
                my$('desc').innerText = this.title;
                return false;
            }
        }
    </script>
</body>
</html>
