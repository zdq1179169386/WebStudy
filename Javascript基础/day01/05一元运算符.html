<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    一元符号 在前面 的，参与运算，在后面的，不参与运算
    */ 
    var i = 10;
    var a = i++ + 10;
    i = 10;
    var b = ++i + 10;
    i = 10;
    var c = i-- + 10;
    i = 10;
    var d = --i + 10;
    i = 10;
    console.log(a,b,c,d);

  </script>
</body>
</html>
