<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- getElementById : 根据id获取标签 -->
    <input type="button" value="显示图片" id="btn"/>
    <img src="" alt="" id="img"/>
    <br/>
    <script>
      document.getElementById("btn").onclick = function (){
        var imgObj =  document.getElementById("img");
        imgObj.src = "../Html+Css/day06/images/1.png";
        imgObj.width = "200";
        imgObj.height = "300";
      }
    </script>

    <input type="button" value="修改文本" id="btn1">
    <div id="div1">
      <p>第一个p</p>
      <p>第一个p</p>
      <p>第一个p</p>
      <p>第一个p</p>
    </div>
    <div id="div2">
        <p>第2个p</p>
        <p>第2个p</p>
        <p>第2个p</p>
        <p>第2个p</p>
      </div>
    <script>
      document.getElementById("btn1").onclick = function (){
        // 成对标签 修改文本都是 innerText；
        // document.getElementById("p1").innerText = "这是一个p标签";
        // pArr 是个伪数组，
        // getElementsByTagName 通过标签字符，返回标签数组
        var pArr = document.getElementById("div1").getElementsByTagName("p");
      
        for(var i = 0; i <pArr.length; i++){
          pArr[i].innerText = "新文本";
        }
      }
    </script>
</body>
</html>
