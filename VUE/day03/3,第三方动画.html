<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
  <div id="app">
      <input type="button" value="toggle" @click='flag=!flag'>
      <!-- <transition  leave-active-class="animated bounceOut" enter-active-class="animated bounceIn">
          <h3 v-if='flag'>这是一个h3</h3>
      </transition> -->

      <!-- animated 可以写在做动画的元素上， duration 可以传对象分别设置进入和离开的动画时间 -->
      <transition  leave-active-class="bounceOut" enter-active-class="bounceIn" :duration='{enter : 200,leave: 400}'>
          <h3 v-if='flag' class="animated">这是一个h3</h3>
      </transition>
  </div>
  <script>
    var vm = new Vue({
      el : '#app',
      data : {
        flag : false,
      }
    })
  </script>
</body>
</html>
