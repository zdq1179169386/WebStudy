<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3 id="h3">{{ msg }}</h3>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg: 'ok'
            },
            methods: {
                
            },
            beforeCreate() {
                // 在vm 创建之前，data 和 methods 都不能访问
                
            },
            created() {
                // vm 创建好了，这是最早可以访问 data 和 method 的方法
            },
            beforeMount() {
                // 模板已经在内存编译好了，但是还没有把模板渲染到页面中
                // 在执行的过程中，页面中的元素，还没有真正被替换过来
                console.log(document.getElementById('h3').innerText);
                
            },
            mounted() {
                // 表示内存中模板已经被加载到页面中
                // 当执行完这个函数，表示实例已经被创建好了
                // 最早操作DOM 元素的，是在 mounted 中操作
                console.log(document.getElementById('h3').innerText);
            },
            // 运行周期中的函数
            beforeUpdate() {
                // 页面上的数据还是旧的，data 中数据已经是最新的
            },
            updated() {
                // 页面上的数据和data 中的数据已经是最新的了
            },
            beforeDestroy() {
                // 销毁之前，data，methods 都处于可用状态
            },
            destroyed() {
                // 已经销毁
            },
        })
    </script>
</body>
</html>
