<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #big {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin-left: 100px;
      margin-top: 100px;
      position: relative;
    }
    #small {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 100px;
      top: 100px;      
    }
  </style>
</head>
<body>
  <div id="big">
    <div id="small"></div>
  </div>
  <script src="./jquery-1.12.4.js"></script>
  <script>
    $(function(){
      // 相对于document 的位置
      console.log($('#small').offset());
      // 相对于父元素的位置
      console.log($('#small').position());
    })
  </script>
</body>
</html>
