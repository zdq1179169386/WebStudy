<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .up {
      width: 300px;
      height: 200px;
      background-color: aqua;
      /* 左边浮动布局 */
      float: left;
    }
    .down {
      width: 300px;
      height: 200px;
      background-color: pink;
      /* 浮动 */
      float: right;
    }
    /* 浮动不会超过内边距padding */
  </style>
</head>
<body >
  <div class="up"></div>
  <div class="down"></div>
</body>
</html>
