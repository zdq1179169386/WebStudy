<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 一行内要浮动，都浮动 */
    /* 浮动默认会让元素转化为行内块元素 */
    div {
      height: 100px;
      background-color: pink;
      float: left;
    }
    span {
      width: 100px;
      height: 100px;
      background-color: purple;
      /* display: block; */
      float: left;
    }
  </style>
  
</head>
<body>
  <div>123</div>
  <span>abc</span>
</body>
</html>
