<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
    }
    .nav {
      width: 900px;
      height: 60px;
      background-color: black;
      margin: 0 auto;
    }
    .nav li {
      float: left;
      width: 100px;
      height: 60px;
      overflow: hidden;
      position: relative;
    }
  .nav li a {
    width: 100%;
    height: 100%;
    position: absolute;
    color: blue;
    text-align: center;
    line-height: 60px;
    text-decoration: none;
    z-index: 2;
  }
  .nav li span {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: yellow;
    top: 60px;
  }
  </style>
</head>
<body>
  <div class="nav">
    <ul>
      <li>
        <a href="javascripy:void(0);">导航1</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航2</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航3</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航4</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航5</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航6</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航7</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航8</a><span></span>
      </li>
      <li>
        <a href="javascripy:void(0);">导航9</a><span></span>
      </li>
    </ul>
    <div>
      <audio src="mp3/1.ogg"></audio>
      <audio src="mp3/2.ogg"></audio>
      <audio src="mp3/3.ogg"></audio>
      <audio src="mp3/4.ogg"></audio>
      <audio src="mp3/5.ogg"></audio>
      <audio src="mp3/6.ogg"></audio>
      <audio src="mp3/7.ogg"></audio>
      <audio src="mp3/8.ogg"></audio>
      <audio src="mp3/9.ogg"></audio>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
      $(function(){
        $('.nav li').mouseenter(function(){
          $(this).children('span').stop().animate({top:0});
          var idx = $(this).index();
          $('audio').get(idx).load();
          $('audio').get(idx).play();
        }).mouseleave(function(){
          $(this).children('span').stop().animate({top:60});
        })
      })
    </script>
  </div>
</body>
</html>
