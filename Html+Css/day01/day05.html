<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>无序列表</title>
</head>
<body>
	<!-- li标签里面可以放其他标签，但是不能跟li 同级 -->
	<!-- ul ：无序列表,ol : 有序列表, dl : 自定义列表 -->
	<h3>我喜欢的水果</h3>
	<ul>
		<li>苹果</li>
		<li>苹果</li>
		<li>苹果</li>
		<li>苹果</li>
		<li>苹果</li>
		<li>苹果</li>
	</ul>
	<h3>有序列表</h3>
	<ol>
		<li>中国</li>
		<li>中国</li>
		<li>中国</li>
		<li>中国</li>
	</ol>
</body>
</html>
