<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
    }
    .wrapper {
      width: 1000px;
      height: 475px;
      margin: 0 auto 0;
      margin-top: 100px;
    }
    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }
    .tab li {
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      cursor: pointer;
      text-align: center;
      border-top: 4px solid #fff;
      position: relative;
    }
    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }
    .products {
      width: 1002px;
      height: 476px;
      border: 1px solid #ddd;
    }
    .products .main {
      float: left;
      display: none;
    }
    .products .main.selected{
      display: block;
    }
    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <ul class="tab">
      <li class='tab-item active'>国际大牌<span></span></li>
      <li class='tab-item'>国妆名牌<span></span></li>
      <li class='tab-item'>清洁用品<span></span></li>
      <li class='tab-item'>男士精品</li>
    </ul>
    <div class="products">
        <div class='main selected'><a href="#"><img src="./imgs/guojidapai.jpg" alt=""></a></div>
        <div class='main'><a href="#"><img src="./imgs/guozhuangmingpin.jpg" alt=""></a></div>
        <div class='main'><a href="#"><img src="./imgs/qingjieyongpin.jpg" alt=""></a></div>
        <div class='main'><a href="#"><img src="./imgs/nanshijingpin.jpg" alt=""></a></div>
      </div>
  </div>
  <script src="../jquery-1.12.4.js"></script>
  <script>
    $(function(){
      $('.tab-item').mouseenter(function(){
        $(this).addClass('active').siblings().removeClass('active');
        var idx = $(this).index();
        $('.main').eq(idx).addClass('selected').siblings().removeClass('selected');
      })
    })
  </script>
  
</body>

</html>
