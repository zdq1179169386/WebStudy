<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <style>
    .red {
      color: red
    }
    .thin {
      font-weight: 200;
    }
    .italic {
      font-style: italic
    }
    .active {
      letter-spacing: 1em;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- v-bind 绑定class -->
    <!-- <h1 :class="['thin','italic']">这是一个标题</h1> -->

    <!-- 三元表达式 -->
    <!-- <h1 :class="['thin','italic',flag ? 'active' : '']">这是一个标题</h1> -->

    <!-- 嵌套对象 -->
    <!-- <h1 :class="['thin','italic',{'active':flag}]">这是一个标题</h1> -->

    <!-- class 也可绑定对象，对象的属性是类名，由于对象的属性可带引号，也可不带引号 -->
    <h1 :class="{'red' : true, thin: true, italic : false}">这是一个标题</h1>

  </div>
  <script>
    var vm = new Vue({
      el: '.app',
      data:{
        flag:false,
      },
    })
  </script>
</body>
</html>
