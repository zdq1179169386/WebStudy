<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css的三大特性</title>
</head>
<body>
	<!-- 层叠性，权重相同，就近原则 -->
	<!-- 继承性，父亲的样式，子类也会有-->
	<!-- 优先级，	样式按 权重高的 来
	* 和 继承的 权重 ： 0，0，0，0
	div 标签选择器 : 0,0,0,1
	class 和伪类选择器 : 0,0,1,0
	# id选择器: 0,1,0,0
	行内样式  ： 1，0，0，0
	!important : 无穷大 
	-->
	<!-- 权重可以相加， 0，0，0，5 + 0，0，0，5 = 0，0，0，10 不进位 -->

</body>
</html>
