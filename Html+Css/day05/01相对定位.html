<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			
		}
		.one {	
			position: relative;
			top: 100px;
			left: 100px;
			/* margin: 100px; */
		}
		.two {
			background-color: purple;
		}
		/*相对定位占有位置，下面的不会上来*/
	</style>
</head>
<body>
	<!-- 相对定位，相对于自己的左上角 -->
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
