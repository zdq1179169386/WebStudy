<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <!-- 在#div 里面使用 -->
  <div id="app">
    <mycom></mycom>
    <login></login>
    <login2></login2>
  </div>
  <!-- 在被控制的#app 外面使用template 元素，定义组件，在#app里面使用 -->
  <template id="temp">
    <div>
      <h1>这是通过template 在div 外部定义组件，这种方式有代码提示和高亮++ {{msg}}</h1>
    </div>
  </template>

  <template id="login2">
    <div>
        <h1>这是定义私有组件2</h1>
    </div>
  </template>
  <script>
    Vue.component('mycom',{
      template:'#temp',
      // 组件中的data 是一个方法，还必须返回一个对象
      // 组件中的data 数据和实例中的 data 数据使用完全一样
      data : function(){
        return {
          msg:'组件中data 的数据'
        }
      }
    })
    var vm = new Vue({
      el :'#app',
      data:{

      },
      filters:{

      },
      directives:{

      },
      // 定义私有组件
      components:{
        login:{
          template:'<h1>这是定义私有组件</h1>'
        },
        // 第二种方式
        login2:{
          template:'#login2'
        }
      }
    })
  </script>
</body>
</html>
