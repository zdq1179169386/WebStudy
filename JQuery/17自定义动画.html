<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #box1 {
            background-color: red;
            margin-top: 30px;
        }
        #box2 {
            background-color: pink;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <input type="button" value="开始">
    <div id="box1"></div>
    <div id="box2"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('input').click(function () {
                //第一个参数：对象，里面可以传需要动画的样式
                //第二个参数：speed 动画的执行时间
                //第三个参数：动画的执行效果
                //第四个参数：回调函数
                $('#box1').animate({ left: 600 }, 400, 'linear');
                $('#box2').animate({ left: 600 }, 400, 'swing');
            })
        })
    </script>
</body>

</html>
