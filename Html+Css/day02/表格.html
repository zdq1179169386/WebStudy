<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格</title>
<!-- 	<style type="text/css">
		tr{
		text-align: center;
		}
	</style> -->
</head>
<body>
	<!-- tr 每一行，td : 单元格 -->
	<!-- cellpadding : 内容和边框之间的距离 -->
	<!-- cellspacing: 单元格和单元格之间的距离 -->
	<!-- caption： 表格标题 -->
	<!-- th : 表头单元格 -->
	<table width="500" border="1" cellpadding="0" cellspacing="0">
		<caption>个人信息表格</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>电话</th>
		</tr>
		<tr>
			<td>小王</td>
			<td>男</td>
			<td>110</td>
		</tr>
		<tr>
			<td>小李</td>
			<td>女</td>
			<td>120</td>
		</tr>
	</table>
</body>
</html>
