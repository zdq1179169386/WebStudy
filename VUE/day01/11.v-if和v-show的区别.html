<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="toggle" @click='flag = !flag'>
    <!-- v-if 是删除元素，来隐藏元素 -->
    <h1 v-if='flag'>这是v-if 标题</h1>
    <!-- v-show 是设置display none 来隐藏元素 -->
    <h1 v-show='flag'>这是v-show 标题</h1>

    <!-- v-if 有较高的切换性能消耗 -->
    <!-- v-show 有较高的初始性能消耗 -->
  </div>
  <script>
    var vm = new Vue({
      el : '#app',
      data : {
        flag : true,
      }
    })
  </script>
</body>
</html>
