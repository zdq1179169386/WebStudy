  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      /* min-width: 320px; */
      max-width: 540px;
      margin: 0 auto;
      font: normal 14px/1.5 Tahoma, "Lucida Grande", Verdana, "Microsoft Yahei", STXihei, hei;

    header {
      height: 108px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      margin: auto;
    }

    nav {
      border: 1px solid #ccc;
      padding: 4px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .row {
      height: 90px;
      display: flex;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .row div {
      background-color: #FF697A;
      flex: 1;
      border-right: 1px solid #fff;
    }

    .row div:nth-child(3) {
      border-right: 0;
    }

    .row em {
      display: block;
      font-style: normal;
      text-align: center;
      height: 45px;
      line-height: 45px;
    }

    .row i {
      display: block;
      width: 43px;
      height: 43px;
      margin: -5px auto 0;
      background: url(images/ctrip.png) no-repeat 0 -127px;
      background-size: 104px;
    }

    .row23 {
      display: flex;
      flex-direction: column;
    }

    .row23 a {
      flex: 1;
      text-align: center;
      line-height: 45px;
    }

    .row23 a:first-child {
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
