<body>
    <script>
        function getSum(x) {
            if (x == 1) {
                return 1;
            }
            return x + getSum(x - 1);
        }
        console.log(getSum(100));
        function getEverySum(x) {
            if (x < 10) {
                return x;
            }
            return x % 10 + parseInt(getEverySum(x / 10));
        }
        console.log(getEverySum(1364));
    </script>
</body>
