<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .message {
      width: 910px;
      height: 340px;
      border: 1px solid #ccc;
      margin: 100px auto;
      padding-left: 30px;
    }
    .message h4 {
      margin-top: 40px;
      height: 40px;
    }
    .message a {
      font-weight: normal;
      color: #ff0000;
    }
    .message textarea {
      width: 852px;
      height: 168px;
      padding: 10px;
    }
   .message input {
     /* input 必须设置背景颜色，height 才有效果 */
     width: 70px;
     margin-top: 10px;
     background-color: gray;
     color: white;
     font-size: 14px;
     height: 28px;
     border: 1px solid #eee;
     border-radius: 5px;
   }
  </style>
</head>
<body>
  <div class="message">
    <h4>评论
      <img src="" width="89" height="19" alt="">
      <a href="#">我要评论</a>
    </h4>
    <textarea placeholder="评价或者建议"></textarea>
    <input type="submit" src="" alt="" name="提交">
  </div>
</body>
</html>
