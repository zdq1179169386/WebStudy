<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery-1.12.4.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
    }
    .wrap {
      width: 200px;
      text-align: center;
      margin: 100px auto 0;
    }
    
    ul>li {
      border: 1px solid #999;
      background-color: #ececff;
    }
    .groupTitle {
      display: block;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    ul>li>div {
      height: 200px;
      background-color: pink;
      display: none;
    }
  </style>
</head>

<body>
  <!-- ul>(li>span+div)*5 -->
  <ul class="wrap">
    <li>
      <span class='groupTitle''>标题1</span>
      <div>我是弹出来的div1</div>
    </li>
    <li>
      <span class='groupTitle''>标题2</span>
      <div>我是弹出来的div2</div>
    </li>
    <li>
      <span class='groupTitle''>标题3</span>
      <div>我是弹出来的div3</div>
    </li>
    <li>
      <span class='groupTitle''>标题4</span>
      <div>我是弹出来的div4</div>
    </li>
    <li>
      <span class='groupTitle''>标题5</span>
      <div>我是弹出来的div5</div>
    </li>
  </ul>
  <script>
    $(function(){
      $('.groupTitle').click(function(){
        // next 下一个，slideDown 向下动画，siblings 兄弟节点，children 子节点，
        $(this).next().slideDown(200).parent().siblings().children('div').slideUp(200);
      })
    })
  </script>
</body>

</html>
